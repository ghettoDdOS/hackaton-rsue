{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link
      rel="icon"
      type="image/png"
      href="{% static '/image/favicon.png' %}"
    />

    <title>Регистрация — Хакатон КТиИБ</title>
    <link
      type="text/css"
      href="https://olympiada.rsue.ru/static/dist/css/chunk-vendors.465b02a7.css"
      rel="stylesheet"
    />
    <link type="text/css" href="{% static '/css/app.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col-12 col-lg-9 align-self-center">
          <p class="main-header">{{title}}</p>
          <div class="col align-self-center">
            <form action="" method="post" class="d-flex flex-column">
              {% csrf_token %} {% for field in form %}
              <div class="form-group row">
                <label class="col-form-label w-50">{{field.label_tag}}</label>
                {{field}}
              </div>
              {% endfor %}
              <div class="form-group row">
                <label class="col-form-label w-50"></label>
                <input
                  type="submit"
                  value="Подать заявку"
                  class="welcome-bottom__btn btn w-auto mt-4"
                  id="button-submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
